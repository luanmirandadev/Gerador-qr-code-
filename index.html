<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="img/x-icon" href="/img/qr-code.png">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <label for="link">Link:</label>
            <input type="url" id="link" placeholder="https://exemplo.com" required>

            <button type="button" id="generateBtn">Gerar QR Code</button>
        </form>

        <div id="qrCodeOutput">
            <h2>QR Code Gerado:</h2>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="static/qrcode.min.js"></script>
    <script>
        const generateBtn = document.getElementById('generateBtn');
        const qrCodeContainer = document.getElementById('qrcode');

        generateBtn.addEventListener('click', () => {
            qrCodeContainer.innerHTML = ''; 

            const link = document.getElementById('link').value;
            if (link) {
                new QRCode(qrCodeContainer, link);
            } else {
                alert('Please enter a valid link!');
            }
        });
    </script>
</body>
</html>
